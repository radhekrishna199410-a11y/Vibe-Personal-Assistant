<!DOCTYPE html>
<html>
<head>
    <title>Search Your Vibes</title>
    <style>
        .search-container {
            text-align: center;
            margin-top: 50px;
        }
        .search-input {
            padding: 10px;
            width: 300px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .search-button {
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: Red;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="search-container">
    <!-- Google Search Form -->
    <form action="https://www.google.com/search" method="get" target="_blank">
        <input type="text" name="q" class="search-input" placeholder="Serch On Vibes">
        <button type="submit" class="search-button">For Search</button>
    </form>
</div>

</body>
</html>
